<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <link rel="stylesheet" href="/css/float.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <h1 class="nav-h1"><a href="#">B'Sha</a></h1>
      </div>

      <div class="nav-links">
        <button class="nav-btn"><a href="index.html">Home</a></button>
        <button class="nav-btn"><a href="#">About Me</a></button>
        <button class="nav-btn"><a href="#">Projects</a></button>
        <button class="nav-btn"><a href="#">Contact</a></button>
      </div>
    </nav>
    <!-- Navigation Bar -->
    <!-- Float Layout -->
    <div class="float">
      <div class="float-title">
        <h1>Float Layout</h1>
      </div>
      <div class="float-one">
        <img
          class="float-img-one"
          src="/images/2.float-page-image/float-img1.jpg"
          alt="Photography"
        />
        <p class="float-one-p-one">Image is floated left!!!</p>
        <p class="float-one-p-two">Using, float:left property</p>
      </div>
      <div class="float-two">
        <img
          class="float-img-two"
          src="/images/2.float-page-image/float-img2.jpg"
          alt="Rain"
        />
        <p class="float-two-p-one">Image is floated right!!!</p>
        <p class="float-two-p-two">Using, float:right property</p>
      </div>
    </div>
    <!-- Float Layout -->
  </body>
</html>
