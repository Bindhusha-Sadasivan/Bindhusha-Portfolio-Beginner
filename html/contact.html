<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/css/contact.css" />

  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <h1 class="nav-h1"><a href="#">B'Sha</a></h1>
      </div>

      <div class="nav-links">
        <button class="nav-btn"><a href="index.html">Home</a></button>
        <button class="nav-btn"><a href="#">About Me</a></button>
        <button class="nav-btn"><a href="#">Projects</a></button>
        <button class="nav-btn"><a href="#">Contact</a></button>

    <!-- Contact -->
    <form>
      <div class="username">
        <label for="username">Username</label>
        <!-- <br /> -->
        <input type="text" name="Username" id="username" />
      </div>
      <div class="email">
        <label for="email">E-mail</label>
        <!-- <br /> -->
        <input type="email" name="email" id="email" />
      </div>
      <div class="textarea">
        <p>Comments</p>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div class="btn">
        <button class="btn-one" type="submit">Submit</button>
        <button class="btn-two" type="reset">Reset</button>
      </div>
    </form>
    <!-- Contact -->
  </body>
